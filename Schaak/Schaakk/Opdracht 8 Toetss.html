<!DOCTYPE html>
<html>
  <head>
    <title>Float Navigatiebalk</title>
    <style>
      /* stijl voor de navigatiebalk */
      nav {
        background-color: #333;
        overflow: auto;
      }

      /* stijl voor de menu-items */
      nav a {
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        float: left;
      }

      /* stijl voor het actieve menu-item */
      nav a.active {
        background-color: #4CAF50;
      }

      /* stijl voor de hover-state */
      nav a:hover {
        background-color: #ddd;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Over</a>
      <a href="#">Diensten</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
