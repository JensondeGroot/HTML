<!DOCTYPE html>
<html>
  <head>
    <title>Grid Navigatiebalk met Kleur</title>
    <style>
      /* stijl voor de navigatiebalk */
      nav {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
        background-color: #ffffff;
        color: #fff;
        font-size: 1.2em;
        text-align: center;
        padding: 0.5em;
      }

      /* stijl voor de menu-items */
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 0.5em;
        /* verschillende achtergrondkleuren */
        background-color: #f44336; /* rood */
      }

      /* stijl voor het actieve menu-item */
      nav a.active {
        background-color: #4CAF50;
      }

      /* stijl voor de hover-state */
      nav a:hover {
        background-color: #ddd;
        color: #ffffff;
      }

      /* stijl voor elk afzonderlijk menu-item */
      nav a:nth-child(2) {
        background-color: #11ff00; /* blauw */
      }

      nav a:nth-child(3) {
        background-color: #e1ff00; /* groen */
      }

      nav a:nth-child(4) {
        background-color: #ff9800; /* oranje */
      }

      nav a:nth-child(5) {
        background-color: #9C27B0; /* paars */
      }

      nav a:nth-child(6) {
        background-color: #E91E63; /* roze */
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Over</a>
      <a href="#">Diensten</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Meer</a>
    </nav>
  </body>
</html>
