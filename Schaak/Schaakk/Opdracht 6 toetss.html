<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Navigatiebalk met Kleur</title>
    <style>
      /* stijl voor de body */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* stijl voor de menu-items */
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 0.5em;
        /* verschillende achtergrondkleuren */
        background-color: #ff6347; /* rood */
      }

      /* stijl voor het actieve menu-item */
      nav a.active {
        background-color: #00ff7f; /* groen */
      }

      /* stijl voor de hover-state */
      nav a:hover {
        background-color: #ffa500; /* oranje */
        color: #333;
      }

      /* stijl voor elk afzonderlijk menu-item */
      nav a:nth-child(2) {
        background-color: #ff00ff; /* paars */
      }

      nav a:nth-child(3) {
        background-color: #00bfff; /* blauw */
      }

      nav a:nth-child(4) {
        background-color: #ffff00; /* geel */
      }

      nav a:nth-child(5) {
        background-color: #9400d3; /* paars */
      }

      nav a:nth-child(6) {
        background-color: #008080; /* turquoise */
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Over</a>
      <a href="#">Diensten</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Meer</a>
    </nav>
  </body>
</html>
